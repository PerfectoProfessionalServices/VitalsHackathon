<html>
    <head>
         <!--Load the AJAX API-->
<script language="javascript" type="text/javascript" src="reports/flot/jquery.js"></script>
	<script language="javascript" type="text/javascript" src="reports/flot/jquery.flot.js"></script>
	<script language="javascript" type="text/javascript" src="reports/flot/jquery.flot.time.js"></script>
    <link href="examples.css" rel="stylesheet" type="text/css">
    	<script type="text/javascript">

	$(function() {
    
    
    function euroFormatter(v, axis) {
			return v.toFixed(axis.tickDecimals) + "â‚¬";
		}

		function doPlot(position) {
			$.plot("#placeholder", [
				{ data: oilprices, label: "Oil price ($)" },
				{ data: exchangerates, label: "USD/EUR exchange rate", yaxis: 2 }
			], {
				xaxes: [ { mode: "time" } ],
				yaxes: [ { min: 0 }, {
					// align if we are to the right
					alignTicksWithAxis: position == "right" ? 1 : null,
					position: position,
					tickFormatter: euroFormatter
				} ],
				legend: { position: "sw" }
			});
		}

		doPlot("right");

		$("button").click(function () {
			doPlot($(this).text());
		});

		// Add the Flot version string to the footer

		$("#footer").prepend("Flot " + $.plot.version + " &ndash; ");
	});

	</script>
   
        </head>
        <body>
            <div id="header">
		<h2>Multiple axes</h2>
	</div>

	<div id="content">

		<div class="demo-container">
			<div id="placeholder" class="demo-placeholder"></div>
		</div>

	</div>

	<div id="footer">
		Copyright &copy; 2007 - 2014 IOLA and Ole Laursen
	</div>
            
            
            </body>
            </html>
